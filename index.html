<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Báº£o Long - Mobile Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        
        <div id="game-screen">

            <div id="background"></div>

            <div id="stats-ui">
                <span id="score-display">Score: 0</span>
                <span id="money-display">ðŸ’° $0</span>
            </div>

            <div id="player"></div>

            <div id="game-objects"></div>

            <div id="meteor-flash"></div>

            <div id="skill-ui">
                <button id="skill-slow" class="skill-button" data-skill-id="slow" disabled>
                    Time Slow (Lvl 1)
                    <div class="cooldown-overlay"></div>
                </button>

                <button id="skill-shield" class="skill-button" data-skill-id="shield" disabled>
                    Shield (Lvl 0) - Lock
                    <div class="cooldown-overlay"></div>
                </button>

                <button id="skill-meteor" class="skill-button" data-skill-id="meteor" disabled>
                    Meteor Call (Lvl 0) - Lock
                    <div class="cooldown-overlay"></div>
                </button>
            </div>
        </div>

        <div id="title-screen" class="screen active">
            <h1>Báº£o Long Runner</h1>
            <p>Tap to Jump, Survive, and Upgrade!</p>
            <button id="start-game-btn">Start Game</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Total Money: <span id="final-money">0</span></p>
            <button id="restart-game-btn">Restart Game</button>
        </div>

        <div id="shop-screen" class="screen">
            <h1>The Shop (2-Minute Pause)</h1>
            <p>Your Money: <span id="shop-money">0</span></p>
            <p class="shop-note">Spend wisely before resuming the run!</p>

            <div id="upgrades-list">
                <h2>Upgrades (Stats)</h2>
            </div>
            
            <div id="skills-list">
                <h2>Skills (Active)</h2>
            </div>

            <button id="resume-game-btn">Resume Game</button>
        </div>
    </div>

    <audio id="game-music" loop>
        <source src="assets/music.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
