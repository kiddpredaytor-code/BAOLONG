<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="side-panel">
            <img id="char-img" src="assets/standby1a.png" alt="Character">
            <div id="ui-info" class="hidden">
                <p>Score: <span id="score-display">0</span></p>
                <p>Time: <span id="time-display">60</span></p>
                <p>Stage: <span id="stage-display">1</span></p>
                <p>Streak: <span id="streak-display">Inactive</span></p>
            </div>
        </div>

        <div id="main-area">
            
            <div id="menu-screen">
                <h1>BIA</h1>
                <button id="btn-play">Play</button>
                <button id="btn-change">Change Character</button>
                <button id="btn-admin">Admin</button>
                <div id="admin-panel" class="hidden">
                    <input type="text" id="admin-input" placeholder="Code">
                    <button id="btn-submit-admin">Enter</button>
                    <p id="admin-msg"></p>
                </div>
                <div id="hell-mode" class="hidden">
                    <button id="btn-hell">HELL</button>
                    <p id="hell-text" class="hidden">you get troll</p>
                </div>
            </div>

            <div id="difficulty-screen" class="hidden">
                <h2>Select Difficulty</h2>
                <button data-diff="easy" class="diff-btn">Easy</button>
                <button data-diff="hard" class="diff-btn">Hard</button>
            </div>

            <canvas id="game-canvas" class="hidden"></canvas>

            <div id="end-screen" class="hidden">
                <h2 id="end-title">Game Over</h2>
                <p id="end-score"></p>
                <button id="btn-menu">Return to Menu</button>
            </div>
        </div>
    </div>

    <audio id="bgm-menu" src="assets/menu_music.mp3" loop></audio>
    <audio id="bgm-game" src="assets/game_music.mp3" loop></audio>
    <audio id="sfx-fail" src="assets/soundeffect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
