<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bảo Long - Mobile Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="background-placeholder"></div>

        <div id="title-screen" class="game-screen active">
            <h1>Bảo Long Runner</h1>
            <p>Tap to Jump, Survive for Upgrades!</p>
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-over-screen" class="game-screen">
            <h1>Game Over</h1>
            <p>Score: <span id="final-score">0</span></p>
            <p>Money Earned: <span id="final-money">0</span></p>
            <button id="restart-button">Restart</button>
        </div>

        <div id="shop-screen" class="game-screen">
            <h2>The Merchant has Arrived!</h2>
            <p class="money-display">Your Money: $<span id="shop-money-amount">0</span></p>
            <div class="shop-tabs">
                <button id="tab-upgrades" class="shop-tab active">Upgrades</button>
                <button id="tab-skills" class="shop-tab">Skills</button>
            </div>
            
            <div id="upgrades-section" class="shop-section active"></div>

            <div id="skills-section" class="shop-section"></div>

            <button id="resume-button" class="action-button">Resume Game</button>
        </div>

        <div id="hud">
            <div class="hud-item">
                <span id="score-text">Score: 0</span>
            </div>
            <div class="hud-item">
                <span id="money-text">$0</span>
            </div>
        </div>
        
        <div id="game-area">
            <div id="dino" class="game-object"></div>
        </div>

        <div id="skill-buttons-container">
            <div id="meteor-call-visual" class="skill-visual"></div>
        </div>
        
        <audio id="game-music" src="assets/music.mp3" loop></audio> 
        <div id="meteor-call-effect"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
